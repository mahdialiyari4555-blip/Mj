<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمودار Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background: #fafafa;
      margin-top: 50px;
    }
    canvas {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>مقایسه استراتژی‌ها</h2>
  <canvas id="myChart"></canvas>

  <script>
    const config = {
      type: "bar",
      data: {
        labels: ["بدون استراتژی", "گیمیفیکیشن", "موسیقی", "چالش", "همه"],
        datasets: [{
          label: "صفحات در ساعت",
          data: [5, 15, 20, 25, 35],
          backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"]
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };

    const ctx = document.getElementById("myChart").getContext("2d");
    new Chart(ctx, config);
  </script>

</body>
</html>
